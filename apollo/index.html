<!DOCTYPE html>
<html>
<head>
	<title>Playable AD</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="src/css/style.css">
</head>
<body>
	<div class="frameplayable_card">
		<div class="framablecardinnr">
			<div class="frameablecard_01">

				<div class="cardinnr">
					<div class="inlinerow">
						<p>Let's Start..</p>
						<ul class="tablist multisteps-form__progress">

								<span>1</span>
							</li>
							<li class="multisteps-form__progress-btn">
								<span>2</span>
							</li>
							<li class="multisteps-form__progress-btn">
								<span>3</span>
							</li>
							<li class="multisteps-form__progress-btn">
								<span>4</span>
							</li>
						</ul>
					</div>
					<div class="calculatescorecntnt">
						<div class="calculatescorecntntinnr">
							<div class="scoreheader">
								<h2>Are you a<br><strong>coffee or tea</strong> person?</h2>
							</div>
							<div class="scorecntnt">
								<ul>
									<li class="active">Coffee all day, everyday <span class="emoji"><img src="src/img/S1.png" alt="emoji"></span></li>
									<li>Tea, because coffee isn't my cup of tea<span class="emoji"><img src="src/img/S2.png" alt="emoji"></span></li>
									<li>Coffeine in any form is good<span class="emoji"><img src="src/img/S3.png" alt="emoji"></span></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>	
		</div>
	</div>
</body>
</html>
